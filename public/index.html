<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- link -->
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div>
        <h1 id="titleGame"></h1>
    </div>
    <div id="loginpage">
      <div class="logincontainer">
        <fieldset>
          <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="username" aria-describedby="emailHelp" required>
            </div>

          <button type="submit" class="btn btn-dark" onclick="loginSubmit()">Play</button>
        </fieldset>
      </div>
      </div>

    <div id="gameBoardpage">
        <div class="d-flex justify-content-around my-4">
          <div class="names" id="Owner"></div>
          <div id="notification"></div>
          <div class="names" id="Opponent">Bot</div>
        </div>
        <div id="gameBoard">
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./Client.js"></script>
</body>
</html>
